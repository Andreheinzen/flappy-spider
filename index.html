<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Spider</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --pixel-color: #384236;
        }

        body {
            font-family: 'VT323', monospace;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--pixel-color);
            overflow: hidden;
            flex-direction: column;
            position: relative;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            max-width: 600px;
            max-height: 800px;
            background: linear-gradient(135deg, #4CAF50, #8BC34A, #3F51B5, #2196F3);
            border: 5px solid var(--pixel-color);
            box-shadow: 10px 10px 0 var(--pixel-color);
            position: relative;
        }

        .screen.active {
            display: flex;
        }

        canvas {
            display: block;
            border-bottom: 5px solid var(--pixel-color);
        }

        h1, h2, h3 {
            text-shadow: 2px 2px 0 var(--pixel-color);
            text-align: center;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        h2 {
            font-size: 2rem;
            text-shadow: 1px 1px 0 var(--pixel-color);
        }

        #menu-screen ul {
            list-style: none;
            padding: 0;
            margin: 1rem 0 2rem;
            text-align: left;
            width: 80%;
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid var(--pixel-color);
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
        }

        #menu-screen ul li {
            font-size: 1.5rem;
            margin: 0.5rem 0;
            text-shadow: 1px 1px 0 var(--pixel-color);
        }
        
        #menu-screen ul li:first-child {
            color: #FFD700; /* Cor de trof√©u */
            text-shadow: 2px 2px 0 var(--pixel-color);
            font-size: 1.8rem;
        }

        #username-input {
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            padding: 5px;
            text-align: center;
            background-color: #fff;
            border: 2px solid var(--pixel-color);
            box-shadow: 5px 5px 0 var(--pixel-color);
            outline: none;
        }

        .pixel-button {
            font-family: 'VT323', monospace;
            font-size: 2rem;
            padding: 10px 20px;
            margin-top: 1rem;
            background-color: #fff;
            color: var(--pixel-color);
            border: 3px solid var(--pixel-color);
            box-shadow: 5px 5px 0 var(--pixel-color);
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .pixel-button:hover {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0 var(--pixel-color);
        }

        .pixel-button:active {
            transform: translate(5px, 5px);
            box-shadow: 0 0 0 var(--pixel-color);
        }

        #game-over-screen {
            text-align: center;
        }

        #game-over-screen h2 {
            margin-top: 0;
            margin-bottom: 2rem;
        }

        #credits-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }

        /* Modal de Cr√©ditos */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border: 5px solid var(--pixel-color);
            box-shadow: 10px 10px 0 var(--pixel-color);
            width: 80%;
            max-width: 500px;
            position: relative;
            text-align: center;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            color: var(--pixel-color);
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Tela do Menu Inicial -->
    <div id="menu-screen" class="screen active">
        <h1>Flappy Spider</h1>
        <h2>Placar de L√≠deres</h2>
        <ul id="leaderboard"></ul>
        <div id="user-id-display"></div>
        <h3>Digite seu nome de usu√°rio</h3>
        <input type="text" id="username-input" placeholder="Seu nome...">
        <button id="play-button" class="pixel-button">Jogar</button>
    </div>

    <!-- Tela do Jogo -->
    <div id="game-screen" class="screen">
        <canvas id="game-canvas"></canvas>
    </div>

    <!-- Tela de Game Over -->
    <div id="game-over-screen" class="screen">
        <h1>Game Over!</h1>
        <h2 id="final-score">Pontua√ß√£o: 0</h2>
        <button id="play-again-button" class="pixel-button">Jogar Novamente</button>
        <button id="back-to-menu-button" class="pixel-button">Voltar ao Menu</button>
    </div>

    <!-- Bot√£o de Cr√©ditos -->
    <button id="credits-button" class="pixel-button">Cr√©ditos</button>

    <!-- Modal de Cr√©ditos -->
    <div id="credits-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1>Cr√©ditos</h1>
            <p>Jogo Flappy Spider</p>
            <p>Inspirado por Flappy Bird</p>
            <p>Desenvolvido por Gemini</p>
            <p>Conceito e design de prompt por Andr√© Savio</p>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Vari√°veis globais fornecidas pelo ambiente
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Configura√ß√£o do Firebase ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let userId;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('user-id-display').textContent = `Seu ID: ${userId}`;
                loadLeaderboard();
            } else {
                console.log("Nenhum usu√°rio logado. Tentando login an√¥nimo...");
                await signInAnonymously(auth);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            // --- Vari√°veis do Jogo ---
            const menuScreen = document.getElementById('menu-screen');
            const gameScreen = document.getElementById('game-screen');
            const gameOverScreen = document.getElementById('game-over-screen');
            const playButton = document.getElementById('play-button');
            const playAgainButton = document.getElementById('play-again-button');
            const backToMenuButton = document.getElementById('back-to-menu-button');
            const usernameInput = document.getElementById('username-input');
            const finalScoreDisplay = document.getElementById('final-score');
            const leaderboardList = document.getElementById('leaderboard');
            const creditsButton = document.getElementById('credits-button');
            const creditsModal = document.getElementById('credits-modal');
            const closeModalButton = document.querySelector('.close-button');

            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');

            const gameWidth = 320;
            const gameHeight = 480;
            canvas.width = gameWidth;
            canvas.height = gameHeight;

            let spider = {
                x: 50,
                y: gameHeight / 2,
                size: 20,
                gravity: 0.3,
                velocity: 0,
                jumpPower: -6,
                isJumping: false,
                draw: function() {
                    // Corpo da aranha (desenho pixelizado)
                    ctx.fillStyle = '#FFD700'; // Cor de ouro para maior visibilidade
                    ctx.fillRect(this.x, this.y, this.size, this.size);
                    ctx.fillRect(this.x + 4, this.y - 4, 12, 4);
                    ctx.fillRect(this.x + 4, this.y + 20, 12, 4);
                    
                    // Contorno para destacar mais
                    ctx.strokeStyle = '#000000';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(this.x, this.y, this.size, this.size);
                    ctx.strokeRect(this.x + 4, this.y - 4, 12, 4);
                    ctx.strokeRect(this.x + 4, this.y + 20, 12, 4);

                    // Olhos
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(this.x + 4, this.y + 4, 4, 4);
                    ctx.fillRect(this.x + 12, this.y + 4, 4, 4);
                }
            };

            let pipes = [];
            let score = 0;
            let speed = 2;
            let pipeGap = 120;
            let gameState = 'menu';
            let leaderboard = [];
            let username = 'An√¥nimo';
            let lastPipeSpawn = Date.now();

            // --- Fun√ß√µes de Estado do Jogo ---
            function showScreen(screenId) {
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.remove('active');
                });
                document.getElementById(screenId).classList.add('active');
            }

            async function loadLeaderboard() {
                if (!userId) {
                    console.log("userId n√£o dispon√≠vel, aguardando autentica√ß√£o...");
                    return;
                }
                const leaderboardCollection = collection(db, `artifacts/${appId}/public/data/leaderboard`);
                
                onSnapshot(leaderboardCollection, (snapshot) => {
                    leaderboard = [];
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        leaderboard.push({ username: data.username, score: data.score });
                    });
                    updateLeaderboardDisplay();
                });
            }

            async function saveLeaderboard() {
                if (!userId) {
                    console.log("userId n√£o dispon√≠vel, n√£o foi poss√≠vel salvar o placar.");
                    return;
                }
                const docRef = doc(db, `artifacts/${appId}/public/data/leaderboard`, userId);
                
                // Verifica se j√° existe um recorde para este usu√°rio e s√≥ atualiza se a nova pontua√ß√£o for maior
                const currentRecord = leaderboard.find(entry => entry.username === username);
                if (!currentRecord || score > currentRecord.score) {
                    await setDoc(docRef, {
                        username: username,
                        score: score
                    });
                    console.log("Placar salvo no Firestore!");
                } else {
                    console.log("Placar atual n√£o √© um recorde, n√£o ser√° salvo.");
                }
            }

            function updateLeaderboardDisplay() {
                leaderboardList.innerHTML = '';
                leaderboard.sort((a, b) => b.score - a.score);
                leaderboard.forEach((entry, index) => {
                    const li = document.createElement('li');
                    let trophy = '';
                    if (index === 0) {
                        trophy = 'üèÜ ';
                    }
                    li.textContent = `${trophy}${entry.username}: ${entry.score}`;
                    leaderboardList.appendChild(li);
                });
            }

            function startGame() {
                if (usernameInput.value.trim() !== '') {
                    username = usernameInput.value.trim();
                } else {
                    username = 'An√¥nimo';
                }

                // Reset do jogo
                spider.y = gameHeight / 2;
                spider.velocity = 0;
                pipes = [];
                score = 0;
                speed = 2;
                pipeGap = 120;
                gameState = 'playing';
                
                showScreen('game-screen');
                gameLoop();
            }

            function endGame() {
                gameState = 'gameOver';
                finalScoreDisplay.textContent = `Pontua√ß√£o: ${score}`;
                
                // Salva a pontua√ß√£o no banco de dados
                saveLeaderboard();

                showScreen('game-over-screen');
            }

            // --- L√≥gica do Jogo ---
            function generatePipes() {
                const pipeWidth = 30;
                const pipeHeight = Math.floor(Math.random() * (gameHeight - pipeGap - 60)) + 30;
                const newPipe = {
                    x: gameWidth,
                    y: 0,
                    width: pipeWidth,
                    height: pipeHeight,
                    passed: false
                };
                pipes.push(newPipe);

                const bottomPipeHeight = gameHeight - newPipe.height - pipeGap;
                const bottomPipe = {
                    x: gameWidth,
                    y: gameHeight - bottomPipeHeight,
                    width: pipeWidth,
                    height: bottomPipeHeight,
                    passed: false
                };
                pipes.push(bottomPipe);
            }

            function drawPipes() {
                ctx.fillStyle = '#6B8E23'; // Cor dos canos
                pipes.forEach(pipe => {
                    ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
                    ctx.strokeStyle = '#556B2F';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(pipe.x, pipe.y, pipe.width, pipe.height);
                });
            }

            function updatePipes() {
                pipes.forEach(pipe => {
                    pipe.x -= speed;
                });
                
                if (pipes.length > 0 && pipes[0].x + pipes[0].width < 0) {
                    pipes.splice(0, 2);
                }

                if (Date.now() - lastPipeSpawn > 2000) {
                    generatePipes();
                    lastPipeSpawn = Date.now();
                }
            }
            
            function checkCollision() {
                // Colis√£o com o ch√£o ou teto
                if (spider.y + spider.size > gameHeight || spider.y < 0) {
                    endGame();
                }

                // Colis√£o com os canos
                pipes.forEach(pipe => {
                    if (spider.x < pipe.x + pipe.width &&
                        spider.x + spider.size > pipe.x &&
                        spider.y < pipe.y + pipe.height &&
                        spider.y + spider.size > pipe.y) {
                            endGame();
                        }
                    
                    // Incrementa a pontua√ß√£o
                    if (pipe.x + pipe.width < spider.x && !pipe.passed) {
                        pipe.passed = true;
                        score++;
                        if (score % 5 === 0) {
                            speed += 0.5; // Aumenta a dificuldade
                        }
                    }
                });
            }

            function drawScore() {
                ctx.fillStyle = 'var(--pixel-color)';
                ctx.font = '3rem VT323';
                ctx.fillText(score, gameWidth / 2 - 10, 50);
            }

            function drawLeaderboardOnCanvas() {
                ctx.fillStyle = 'var(--pixel-color)';
                ctx.font = '1rem VT323';
                ctx.textAlign = 'right';
                ctx.fillText('Placar', gameWidth - 10, 30);
                
                let y = 50;
                leaderboard.slice(0, 5).forEach((entry, index) => { // Mostra apenas os 5 primeiros
                    let trophy = '';
                    if (index === 0) {
                        trophy = 'üèÜ ';
                    }
                    ctx.font = '1rem VT323';
                    ctx.fillText(`${trophy}${entry.username}: ${entry.score}`, gameWidth - 10, y);
                    y += 20;
                });
                ctx.textAlign = 'left';
            }

            function clearCanvas() {
                // Desenha o fundo gradiente
                const gradient = ctx.createLinearGradient(0, 0, gameWidth, gameHeight);
                gradient.addColorStop(0, '#87CEEB'); // C√©u
                gradient.addColorStop(0.5, '#4CAF50'); // Grama
                gradient.addColorStop(1, '#6B8E23'); // Verde escuro
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, gameWidth, gameHeight);
            }

            function gameLoop() {
                if (gameState !== 'playing') return;

                clearCanvas();
                
                spider.velocity += spider.gravity;
                spider.y += spider.velocity;
                spider.draw();

                updatePipes();
                drawPipes();
                drawScore();
                drawLeaderboardOnCanvas();
                checkCollision();

                requestAnimationFrame(gameLoop);
            }

            // --- Listeners de Eventos ---
            playButton.addEventListener('click', () => {
                startGame();
            });

            playAgainButton.addEventListener('click', () => {
                startGame();
            });
            
            backToMenuButton.addEventListener('click', () => {
                showScreen('menu-screen');
            });

            creditsButton.addEventListener('click', () => {
                creditsModal.style.display = 'flex';
            });

            closeModalButton.addEventListener('click', () => {
                creditsModal.style.display = 'none';
            });

            window.addEventListener('click', (e) => {
                if (gameState === 'playing' && e.target.id !== 'credits-button') {
                    spider.velocity = spider.jumpPower;
                }
            });

            window.addEventListener('keydown', (e) => {
                if (gameState === 'playing' && (e.key === ' ' || e.key === 'ArrowUp')) {
                    spider.velocity = spider.jumpPower;
                }
            });

            // --- Inicializa√ß√£o ---
            if (initialAuthToken) {
                signInWithCustomToken(auth, initialAuthToken).catch(error => {
                    console.error("Erro ao fazer login com token personalizado:", error);
                    signInAnonymously(auth);
                });
            } else {
                signInAnonymously(auth);
            }

            showScreen('menu-screen');
        });
    </script>
</body>
</html>
